<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
<script type="text/javascript">
	$(function() {
		$('#registerBtn').click(function() {
			window.location.href = '/register';
		})
	});
</script>
</head>
<body>
	<div class="card">
		<h4 class="card-header">Please Login Below</h4>
		<div class="card-body">
			<form action="" method="post">
				<fieldset>
					<legend>Please Login</legend>
					<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
					<div th:if="${param.error != null}" style="color: red;">
						<div>
							Failed to login.
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span
									th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" /></span>
							</div>
						</div>
					</div>
					<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
					<div th:if="${param.logout != null}">
						<div>You have been logged out.</div>
					</div>

					<div class="mb-3">
						<label for="username" class="form-label">Username</label> 
						<input type="email" class="form-control" th:field="${user.username}">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> 
						<input type="password" class="form-control" th:field="${user.password}">
					</div>
					<button type="submit" class="btn">Log in</button>
					<button type="button" id="registerBtn" class="btn btn-primary">Register</button>				
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
